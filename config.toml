# The URL the site will be built for
base_url = "https://zzmzaw.dev"

# The site title for the default language
title = "ZzMzaw's blog"

# The default language; used in feeds.
default_language = "en"

# The site theme to use.
theme = "tabi"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# When set to "true", the generated HTML files are minified.
minify_html = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# The taxonomies to be rendered for the site and their configuration for the default languages
taxonomies = [
   {name = "tags", feed = true},
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[languages.fr]
# The site title for the french version
title = "Le blog de ZzMzaw"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# When set to "true", the generated HTML files are minified.
minify_html = true

# Whether to build a search index for the french version
build_search_index = true

# The taxonomies to be rendered for the site and their configuration for the french version
taxonomies = [
   {name = "tags", feed = true},
]

[extra]
# The theme's skin
skin = "lavender"

# The menu links in the header
menu = [
  { name = "posts", url = "posts", tailing_slash = true},
  { name = "archive", url = "archive", tailing_slash = true},
  { name = "tags", url = "tags", tailing_slash = true},
]
